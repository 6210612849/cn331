{%load static%}
<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='/static/assets/admin/css/first_styles.css' />
</head>

<body>
    <div class="topnav">
        <a class="Main" href="{% url 'first:index'%}">Home </a>
        <a href="{% url 'reg:index' %}">Course List</a>
        <a href="{% url 'users:index'%}">Website Profile</a>
        <a href="{% url 'first:index'%}">Contact</a>

        <a class="login" href="{% url 'users:index'%}">
            <div class="user_status">
                {%if request.user.is_authenticated %}
                <div class="user_status_on">
                    Username: {{request.user}}
                </div>
                {% else %}
                <div class="user_status_off">
                    Please Login!
                </div>
                {%endif%}

            </div>
        </a>
    </div>
    <div class="user_profile">
        <div class="picture">
        </div>
        <div class="information">
            <div class="information_name">
                <ol> Hi! : {{request.user}}</ol>
            </div>
            <div class="information_change">
                <ol><a href="{%url 'users:change'%}">Change picture profile</a></ol>
            </div>
            <div class="information_regis">
                <ol><a href="{%url 'users:reg'%}">Regis</a></ol>
            </div>
            <div class="information_logout">
                <ol><a href="{%url 'users:login'%}">Logout</a></ol>
            </div>
        </div>
    </div>
</body>

</html>
